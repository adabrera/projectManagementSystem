<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Employee Home</title>
</head>
<body>
<div layout:fragment="content" class="container">
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${employees}" class="container my-5">
                <p class="my-5">
                    <a href="/employees/signup" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Employee</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Employees yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>DOB</th>
                                <th>Address</th>
                                <th>Salary</th>
                                <th>Branch Name</th>

                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="employee : ${employees}">
                                <td th:text="${employee.id}"></td>
                                <td th:text="${employee.name}"></td>
                                <td th:text="${employee.email}"></td>
                                <td th:text="${employee.dateOfBirth}"></td>
                                <td th:text="${employee.address}"></td>
                                <td th:text="${employee.salary}"></td>
                                <td th:text="${employee.branch.uniqueName}"></td>
                                <td><a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
