<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Project Home</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${projects}" class="container my-5">
                    <p class="my-5">
                        <a href="/projects/signup" class="btn btn-primary"><i
                                class="fas fa-user-plus ml-2"> Add Project</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Projects yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Project Name</th>
                                    <th>Project Description</th>
                                    <th>Manager</th>

                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="project : ${projects}">
                                    <td th:text="${project.id}"></td>
                                    <td th:text="${project.projectName}"></td>
                                    <td th:text="${project.projectDescription}"></td>
                                    <td th:text="${project.branchManager.employee.name}"></td>

                                    <td><a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/projects/delete/{id}(id=${project.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
