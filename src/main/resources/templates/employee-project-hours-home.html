<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<head>
    <title> Employee Project Hours Home</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${employeeProjectHoursList}" class="container my-5">
                    <p class="my-5">
                        <a href="/employeeProjectHoursList/signup" class="btn btn-primary"><i
                                class="fas fa-user-plus ml-2"> Add Employee Project Hours</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Projects yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Project ID</th>
                                    <th>Project Name</th>
                                    <th>Employee ID</th>
                                    <th>Employee Name</th>
                                    <th>Hours Worked</th>
                                    <th>Date</th>

                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="employeeProjectHour : ${employeeProjectHoursList}">
                                    <td th:text="${employeeProjectHour?.id}"></td>
                                    <td th:text="${employeeProjectHour?.project?.id}"></td>
                                    <td th:text="${employeeProjectHour?.project?.projectName}"></td>
                                    <td th:text="${employeeProjectHour?.employee?.id}"></td>
                                    <td th:text="${employeeProjectHour?.employee?.name}"></td>
                                    <td th:text="${employeeProjectHour?.hours}"></td>
                                    <td th:text="${employeeProjectHour?.loggedDate}"></td>

                                    <td><a th:href="@{/employeeProjectHoursList/edit/{id}(id=${employeeProjectHour.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/employeeProjectHoursList/delete/{id}(id=${employeeProjectHour.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
