<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Add Branch Manager</title>
</head>
<body>
<div layout:fragment="content" class="container">

<div class="container my-5">
    <h3> Set Branch Manager</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/branchManagers/add}" th:object="${branchManager}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="employee" class="col-form-label">Employee</label>
                            <select class="form-control" th:field="*{employee}" id="employee">
                                <option value="0">Select Employee</option>
                                <option th:each="e : ${employeeList}" th:value="${e.id}" th:text="${e.name}"></option>
                            </select>
                        </div>


                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Set Branch Manager">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
