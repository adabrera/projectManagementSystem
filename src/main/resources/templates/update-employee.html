<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Update Employee</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="container my-5">
        <h3> Update Employee</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/employees/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="address" class="col-form-label">Address</label>
                                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
                                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="dateOfBirth" class="col-form-label">DOB</label>
                                <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth" placeholder="DOB">
                                <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="salary" class="col-form-label">Salary</label>
                                <input type="number" th:field="*{salary}" class="form-control" id="salary" placeholder="Salary">
                                <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="branch" class="col-form-label">Branchupdate-branch.html</label>
                                <select class="form-control" th:field="*{branch}" id="branch">
                                    <option value="0">Select Branch</option>
                                    <option th:each="b : ${branchList}" th:value="${b.id}" th:text="${b.uniqueName}"></option>
                                </select>
                            </div>

                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Employee">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
