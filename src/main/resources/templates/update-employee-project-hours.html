<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Update Project Hours Home</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="container my-5">
        <h3> Update Project Hours Home</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/employeeProjectHoursList/update/{id}(id=${project.id})}" th:object="${employeeProjectHour}" method="post">
                        <div class="row">

                            <div class="form-group col-md-8">
                                <label for="employee" class="col-form-label">Employee</label>
                                <select class="form-control" th:field="*{employee}" id="employee">
                                    <option value="0">Select Employee</option>
                                    <option th:each="e : ${employeeList}" th:value="${e.id}" th:text="${e.name}"></option>
                                </select>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="project" class="col-form-label">Project</label>
                                <select class="form-control" th:field="*{project}" id="project">
                                    <option value="0">Select project</option>
                                    <option th:each="p : ${projectList}" th:value="${p.id}" th:text="${p.projectName}"></option>
                                </select>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="hours" class="col-form-label">Hours Worked</label>
                                <input type="number" th:field="*{hours}" class="form-control" id="hours" placeholder="hours">
                                <span th:if="${#fields.hasErrors('hours')}" th:errors="*{hours}" class="text-danger"></span></div>

                            <div class="form-group col-md-8">
                                <label class="col-form-label">The current date will be set as the Hours Logged Date/Time.</label>
                            </div>

                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Project Hours Home">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
