<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Employee Dependent Home</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${employeeDependents}" class="container my-5">
                    <p class="my-5">
                        <a href="/employeeDependents/signup" class="btn btn-primary"><i
                                class="fas fa-user-plus ml-2"> Add Employee Dependent</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Employee Dependents yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Dependent Name</th>
                                    <th>DOB</th>
                                    <th>Relationship</th>
                                    <th>Related Employee</th>

                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="employeeDependent : ${employeeDependents}">
                                    <td th:text="${employeeDependent.id}"></td>
                                    <td th:text="${employeeDependent.dependentName}"></td>
                                    <td th:text="${employeeDependent.dateOfBirth}"></td>
                                    <td th:text="${employeeDependent.relationship}"></td>
                                    <td th:text="${employeeDependent.employee?.name}"></td>

                                    <td><a th:href="@{/employeeDependents/edit/{id}(id=${employeeDependent.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/employeeDependents/delete/{id}(id=${employeeDependent.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
